<div class="all">
    <div class="left">
         <button class="btn-one" (click)="onBtnMoment()">局部心情</button>
         <ul *ngFor="let glomood of mommood">
                <li>{{glomood}}</li>
        </ul>
    </div>
    <div class="right">
        <button class="btn-two" (click)="onBtnGlobal()">全局心情</button>
        <ul *ngFor="let mommood of mood">
            <li>{{mommood}}</li>
        </ul>
    </div>
</div>
