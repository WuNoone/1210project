<div style="text-align:center">
  
</div>
<div>
    <h1 style="text-align:center">
        个人信息
      </h1>
  <form action="#" method="get">

     
  <label>姓名</label>
  <input type="text" placeholder="请输入姓名" #name />
  <br />
  <label>性别</label>
  <input type="text" placeholder="请输入性别" #sex/>
  <br />
  <label>年龄</label>
  <input type="text" placeholder="请输入年龄" #age/>
  <br />
  <label>电话</label>
  <input type="text" placeholder="请输入电话" #tel />
  <br />
  <label>住址</label>
  <input type="text" placeholder="家庭住址" #address/>
  <br />
  <!-- <button (click)="saveDate()">保存</button> -->
  <input type="submit" value="保存" (click)="saveDate(name.value,sex.value,age.value,tel.value,address.value)" />
</form>
</div>
