<div class="right">
  <div class="right-Breadcrumb">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <p class="right-font">链接管理1.1.0 albert</p>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div class="bottom">
    <p class="history">数据筛选</p>
    <div class="link data-screen">
      <span>链接:</span>
      <input type="text" class="text" readonly>
      <span>手机号:</span>
      <input type="text" class="text" [(ngModel)]="tel" name="tel">
      <span>车牌号:</span>
      <input type="text" class="text" [(ngModel)]="licensePlate" name="licensePlate">
      <input type="button" value="查询" class="query" (click)="onBtnQuery()" />
      <input type="button" value="重置" class="reset" (click)="onBtnReset()"/>
    </div>
  </div>
  <div class="data-list">
    <p class="history">数据列表</p>
    <nz-table #borderedTable nzBordered [nzData]="dataSet">
      <thead>
        <tr>
          <th>链接</th>
          <th>手机号</th>
          <th>车牌号</th>
          <th>启用</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of borderedTable.data">
          <td>{{data.link}}</td>
          <td>{{data.tel}}</td>
          <td>{{data.licensePlate}}</td>
          <td>
            <nz-switch [(ngModel)]="data.switchValue"></nz-switch>
          </td>
          <td class="lastTd">
            <span routerLink="/management/manage-nav/manage-see">查看</span>
            <!-- <span routerLink="/management/manage-nav/manage-edit">编辑</span> -->
            <span [routerLink]="['/management/manage-nav/manage-edit']" [queryParams]="{id:data.id}">编辑</span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
