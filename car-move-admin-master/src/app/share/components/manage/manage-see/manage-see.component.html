<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <p class="right-font">链接详情1.1.0 albert</p>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<div class="table">
  <div class="table-box">
    <p>数据列表</p>
    <nz-table #borderedTable nzBordered [nzData]="dataSet">
      <thead>
        <tr>
          <th>日期</th>
          <th>时间</th>
          <th>链接</th>
          <th>手机号A</th>
          <th>车牌号</th>
          <th>手机号B</th>
          <th>通话时长</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of borderedTable.data">
          <td>{{data.date}}</td>
          <td>{{data.time}}</td>
          <td>{{data.link}}</td>
          <td>{{data.telA}}</td>
          <td>{{data.licensePlate}}</td>
          <td>{{data.telB}}</td>
          <td>{{data.callTime}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
